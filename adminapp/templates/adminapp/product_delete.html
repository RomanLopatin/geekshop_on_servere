{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="product_delete">
    Уверены, что хотите удалить {{ product_to_delete.name }}
    <form action="{% url 'adminapp:product_delete' product_to_delete.pk %}"
          method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
        <a href="{% url 'adminapp:products' product_to_delete.category.pk %}">
            Отмена
        </a>
    </button>
</div>
{% endblock %}
