{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
<div class="categories_list">
    <a class="btn btn-primary" style="color: white" href="{% url 'adminapp:category_create' %}">Новая категория</a>
    {% for object in object_list %}
    <div class="category_record {% if not object.is_active %}not_active{% endif %}">
        <div class="category_name">
            {{ object.name|title }}
        </div>
        <div class="category_actions">

            <button>
                <a class='btn' href="{% url 'adminapp:category_update' object.pk %}">
                    редактировать
                </a>
            </button>
            <button>
                <a class='btn' href="{% url 'adminapp:category_delete' object.pk %}">
                    удалить
                </a>
            </button>
            <button>
                <a class='btn' href="{% url 'adminapp:products' object.pk %}">
                    товары категории
                </a>
            </button>
        </div>
        <div class="category_desc">
            {{ object.description|title }}
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
